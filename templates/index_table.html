<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List of Food</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
</head>


<body>
  <div class="container text-center">
    <h1 class="jumbotron">List of Dish names</h1>
    <div>
      <table style="list-style: none;">
        <tr>
          <th style="font-size:300%;">Name of the food</th>
          <th style="font-size:300%;">Cuisine</th>
          <th style="font-size:300%;">Ingredients</th>
        </tr>
        {% for f in meal %}
        <tr>
           
          <!-- Loop through the dictionary -->
          <td style="font-size:200%;">{{ f.name }}</td>
          <td style="font-size:200%;">{{ f.cuisine }}</td> 
          <td style="font-size:200%;">{{ f.ingredients }}</td> 
          
        </tr>
        {% endfor %}

      </table>
    </div>
  </div>
</body>

</html>
